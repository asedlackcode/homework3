<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="password">
        <h1>Password Generator</h1>
        <br>
        <h2>~Generate a Password~</h2>
        <div id="innerBox">
            <h3>Your Secure Password</h3>
                <div id="result">
                    <div id=newPass></div>
                </div>
            
        </div>
        <button id="generate">
            <h2>Generate</h2>
        </button>
        <button id="copy">
            <h2>Copy</h2>
        </button>
      
      <div id="options">     
        <input type="checkbox" id="low">Lower Case</input>
        <input type="checkbox" id="up">Upper Case</input>
            <br>
        <input type="checkbox" id="num">Numbers</input>
        <input type="checkbox" id="sym">Symbols</input>
       </div>
    </div>
    <script src ="javascript.js"></script>
</body>
</html>
